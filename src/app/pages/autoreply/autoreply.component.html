<div class="form-container">
    <form (ngSubmit)="onSubmit()" class="form-row">
      <div class="input-group">
        <label for="input1">Message:</label>
        <input type="text" id="input1" [(ngModel)]="message" name="input1" required />
      </div>
  
      <div class="input-group">
        <label for="input2">Answer:</label>
        <input type="text" id="input2" [(ngModel)]="answer" name="input2" required />
      </div>
  
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
  

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Message</th>
          <th>Answer</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataArray">
          <td>{{ item.message }}</td>
          <td>{{ item.answer }}</td>
          <td>{{ item.timestamp | date:'medium' }}</td>
          <td > <button class="btn btn-danger" style="margin-left: 5px;" (click)="delete(item)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
