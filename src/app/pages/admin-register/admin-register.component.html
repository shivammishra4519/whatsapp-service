<div class="container mt-5">
    <div class="registration-form">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="number"
            placeholder="Enter your username"
          />
          <div
            *ngIf="registerForm.controls['number'].invalid && registerForm.controls['number'].touched"
            class="text-danger"
          >
            Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div
            *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
            class="text-danger"
          >
            Valid email is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div
            *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
            class="text-danger"
          >
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </div>
  </div>
