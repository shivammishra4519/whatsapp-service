<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>IP Address</th>
          <th>Token</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataArray">
          <td>{{ item.username }}</td>
          <td>{{ item.ipAddress }}</td>
          <td>{{ item.token }}</td>
          <td>{{ item.timestamp | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
