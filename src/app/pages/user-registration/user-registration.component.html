<!-- registration.component.html -->
<section class="h-100 body">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <!-- Image Section -->
              <div class="col-xl-6 d-none d-xl-block">
                <img src="../../../assets/istockphoto-611747524-1024x1024.jpg" alt="Registration Image" class="img-fluid w-100 h-100 object-cover"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <!-- Form Section -->
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">User Registration</h3>
  
                  <form [formGroup]="userRegistration">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstName" required />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName" required />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="email" id="email" class="form-control form-control-lg" formControlName="email" required />
                          <label class="form-label" for="email">Email Address</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="password" id="password" class="form-control form-control-lg" formControlName="password" required />
                          <label class="form-label" for="password">Password</label>
                        </div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="password" id="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword" required />
                          <label class="form-label" for="confirmPassword">Confirm Password</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="phone" class="form-control form-control-lg" formControlName="number" required />
                          <label class="form-label" for="phone">Phone Number</label>
                        </div>
                      </div>
                    </div>
  
                   
                    <div class="d-flex justify-content-end pt-3">
                      <button type="reset" class="btn btn-light btn-lg">Reset</button>
                      <button type="submit" class="btn btn-primary btn-lg ms-2" (click)="submit()">Register</button>
                    </div>
  
                  </form>
                  <div class="text-center mt-4">
                    <p>Already have an account? <a href="/login" class="btn btn-link">Login here</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
