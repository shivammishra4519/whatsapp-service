<div class="table-container">
    <table class="message-table">
      <thead>
        <tr>
          <th>#</th>
          <th>To</th>
          <th>Content</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of messagesArray; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ message.to }}</td>
          <td>{{ message.message }}</td>
          <td>{{ message.timestamp | date:'medium'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
