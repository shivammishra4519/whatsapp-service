<!-- message-form.component.html -->
<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form (ngSubmit)="sendMessage()" #messageForm="ngForm">
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="message" class="form-label">Message</label>
              <input
                type="text"
                id="message"
                class="form-control"
                [(ngModel)]="message"
                name="message"
                required
              />
            </div>
            <div class="col-md-5 mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input
                type="tel"
                id="mobile"
                class="form-control"
                [(ngModel)]="mobileNumber"
                name="mobile"
                required
              />
            </div>
            <div class="col-md-2 mb-3 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <h2>Send message to Multiple user</h2>


  <div class="container mt-5">
    <h2 class="mb-4">Be Carefull</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="textarea1">Enter message that you want to send</label>
        <textarea
          class="form-control"
          id="textarea1"
          rows="4"
          placeholder="Enter your text  message here..."
          [(ngModel)]="messagelong"
          name="textarea1"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="textarea2">Enter number with comma(,) seprate</label>
        <textarea
          class="form-control"
          id="textarea2"
          rows="4"
          placeholder="Enter numbers here..."
          [(ngModel)]="numbers"
          name="textarea2"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
