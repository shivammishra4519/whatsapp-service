<section class="pricing-section">
    <div class="container">
      <div class="sec-title text-center">
        <span class="title">Get plan</span>
        <h2>Choose a Plan</h2>
      </div>
  
      <div class="outer-box">
        <div class="row">
          <!-- Pricing Block -->
          <div *ngFor="let plan of plans; let i = index" 
               [ngClass]="getDesignClass(i)" 
               class="pricing-block col-lg-4 col-md-6 col-sm-12 wow fadeInUp">
            <div class="inner-box">
              <div class="icon-box">
                <div class="icon-outer">
                  <i class="fas" [ngClass]="{'fa-paper-plane': i % 3 === 0, 'fa-gem': i % 3 === 1, 'fa-rocket': i % 3 === 2}"></i>
                </div>
              </div>
              <div class="price-box">
                <div class="title">{{ plan.name }}</div>
                <h4 class="price">â‚¹{{ plan.price }}</h4>
              </div>
              <ul class="features">
                <li *ngFor="let feature of plan.description" [ngClass]="{'true': feature, 'false': !feature}">{{ feature || 'Not Available' }}</li>
                <li>Duration: {{plan.duration}} Days</li>
              </ul>
              <div class="btn-box">
                <a  class="theme-btn"  (click)="buyPlan({_id:plan._id})">BUY plan</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
